<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <title>GitHub Search - Profiles</title>
  </head>
  <body>
    <div class="progress-bar"></div>
    <header id="header" class="flex">
      <div class="image-header">
        <img src="./assets/logo2.svg" alt="logo" />
      </div>
      <a href="index.html" class="button-back">
        <span class="material-icons back-page"> arrow_back </span>
      </a>
    </header>

    <main>
      <section id="user-profile">
        <div class="image-user"></div>

        <div class="information-user">
          <div class="user-name"></div>

          <div class="more-information">
            <div class="localization"></div>
            <div class="social"></div>
          </div>
        </div>

        <div class="repository-total flex">
          <div class="total-repository">Total Repositories</div>

          <div class="icon-fork flex">- -</div>
        </div>
      </section>

      <section id="repositories"></section>
    </main>

    <footer id="footer">
      <h3>Feito com ðŸ’œ por Ezequiel</h3>
      <div class="social-network">
        <a href="https://github.com/MrEzequiel" target="_blank">
          @MrEzequiel
          <img src="./assets/icons/github.svg" />
        </a>

        <a href="https://www.instagram.com/ezequield3v/" target="_blank">
          @ezequield3v
          <img src="./assets/icons/instagram.svg" />
        </a>

        <a
          href="https://www.youtube.com/channel/UCkkSvYdYZq4F4nGvd4ec-kw"
          target="_blank"
        >
          Ezequiel Soares
          <img src="./assets/icons/youtube.svg" />
        </a>
      </div>
    </footer>
    <script src="./src/Page.js" type="module"></script>
  </body>
</html>
